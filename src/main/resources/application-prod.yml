#application-prod.yml

awsParameterStorePropertySource:
  enabled: true

aws:
  paramstore:
    enabled: true
    prefix: /config
    name: mysql
    profile-separator: _

spring:
  config:
    activate:
      on-profile: prod

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DATABASE-URL}:3306/foreco_mysql?&useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${DATABASE-USERNAME}
    password: ${DATABASE-PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
        database-platform: org.hibernate.dialect.MySQLDialect

cloud:
  aws:
    credentials:
      keys:
        - access-key: ${S3-ACCESS}
          secret-key: ${S3-SECRET}
        - access-key: ${DYNAMO-ACCESS}
          secret-key: ${DYNAMO-SECRET}
    s3:
      bucket: ${S3-BUCKET}
    stack:
      auto: false
    region:
      static: ap-northeast-2


logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
        SQL: debug
