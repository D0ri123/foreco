#application-prod.yml

aws:
  paramstore:
    enabled: true
    prefix: /config
    name: mysql
    profile-separator: _

spring:
  config:
    activate:
      on-profile: prod

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DATABASE_URL}:3306/foreco_server_rds?&useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
        database-platform: org.hibernate.dialect.MySQLDialect

cloud:
  aws:
    credentials:
      keys:
        - access-key: ${S3_ACCESS}
          secret-key: ${S3_SECRET}
        - access-key: ${DYNAMO_ACCESS}
          secret-key: ${DYNAMO_SECRET}
    s3:
      bucket: ${S3_BUCKET}
    stack:
      auto: false
    region:
      static: ap-northeast-2



logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
        SQL: debug