name: Java CI with Gradle

on:
  release:
    types: [push]
  push:
    branches: [develop]

env:
  S3_BUCKET_NAME: aws-jar-upload-s3-bucket
  PROJECT_NAME: backend-server

jobs:
  build:
  
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'zulu'
    
    - name: Set up MySQL
      uses: mirromutth/mysql-action@v1.1
      with:
          character set server: 'utf8'
          mysql database: ${{secrets.DB_NAME}}
          mysql user: ${{secrets.DB_USERNAME}}
          mysql password: ${{secrets.DB_PASSWORD}}

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      shell: bash

    - name: Build with Gradle
      run: ./gradlew build
      shell: bash

    - name: Make zip file
      run: zip -r ./$GITHUB_SHA.zip .
      shell: bash

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Upload to S3
      run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3://$S3_BUCKET_NAME/$PROJECT_NAME/$GITHUB_SHA.zip

    - name: Code Deploy
      run: aws deploy create-deployment --application-name foreco-aws-application --deployment-config-name CodeDeployDefault.AllAtOnce --deployment-group-name foreco-code-deploy --s3-location bucket=$S3_BUCKET_NAME,bundleType=zip,key=$PROJECT_NAME/$GITHUB_SHA.zip


